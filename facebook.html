<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=
    "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
              rel="stylesheet">
              <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">

    <div class="left w-1/3">
        <img class="w-72" src="dF5SId3UHWd.svg" alt="NA">
        <P class="text-2xl mx-6 py-1">Facebook helps you connect and share with the people in your life.
        </P>
    </div>
    <div class="right flex flex-col bg-white  p-10 rounded-xl w-1/4 relative">
        <input class="px-3 h-14 my-1 text-lg border-2 outline-blue-900 rounded-xl" type="text" placeholder="Email address or phone number">
        <input class="px-3 h-14 my-2  text-lg border-2 rounded-xl" type="password" placeholder="password">
        <button class="bg-blue-600 text-white h-14 rounded-xl my-1 font-bold text-2xl hover:bg-blue-700">Log in</button>
        <span class="text-blue-600 text-center my-2 mb-4 hover:underline">Fogotten password?</span>
        <hr class="my-2">
       <button class="bg-green-600 my-2 h-14 px-4 mx-auto  text-white font-bold rounded-xl w-48 hover:bg-green-700">Create new account </button>
   <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer"> Create a Page</span> for a celebrity, brand or business.</span>
    </div>
</div>
    

</body>
</html>
